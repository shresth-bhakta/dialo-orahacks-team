<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-bg: #fff;
      --chat-bg: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --chat-bg: #1a1a1a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #toggle-dark {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    /* New Home Button Style */
    #home-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-right: 20px;
    }

    .container {
      flex: 1;
      padding: 30px;
    }

    .chat-box {
      background: var(--chat-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .user-msg {
      color: #1e90ff;
      margin-bottom: 10px;
    }

    .llm-msg {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .mic-btn {
      font-size: 20px;
      padding: 10px 25px;
      border-radius: 50px;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 30px 15px;
      margin-top: auto;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    footer li {
      margin: 10px 0;
      color: white;
    }

    footer a {
      color: #1E90FF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer p:last-of-type {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    [data-theme="dark"] .chat-box {
      border-color: #444;
    }

    .header-right {
  display: flex;
  align-items: center;
}

.header-right button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  margin-left: 10px; /* Space between buttons */
}




.container {
  flex: 1;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center; /* Centering elements horizontally */
  justify-content: center;
}







.mic-btn {
  font-size: 20px;
  padding: 15px 35px;
  border-radius: 50px;
  background-color: #dc3545; /* Red color */
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  margin-top: 20px;
}

.mic-btn:hover {
  background-color: #c82333; /* Darker red on hover */
  transform: scale(1.1); /* Slight zoom effect on hover */
}

.mic-btn:active {
  transform: scale(0.98); /* Slight shrink effect when clicked */
}

/* Animation for smooth message appearance */
.message {
  max-width: 70%;
  padding: 12px 16px;
  margin: 10px 0;
  border-radius: 16px;
  word-wrap: break-word;
  background-color: var(--card-bg);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  position: relative;
  animation: fadeIn 0.5s ease;
}

.user-msg {
  align-self: flex-start;
  background-color: #d0ebff;
  color: #003b6f;
  border: 1px solid #80bdff;
  border-top-left-radius: 0;
  text-align: left;
  margin-right: auto;
}

.llm-msg {
  align-self: flex-end;
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
  border-top-left-radius: 0;
  border-radius: 10px;
  margin-left: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  max-width: 75%;
  gap: 10px;
}


.llm-msg span.label {
  font-size: 0.85em;
  color: #2f9e44;
  margin-left: 8px;
  white-space: nowrap;
}

.chat-box {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--chat-bg);
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  max-height: 400px;
  overflow-y: auto;
  transition: background 0.3s ease;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}



  </style>

      </div>

  <div class="container">
