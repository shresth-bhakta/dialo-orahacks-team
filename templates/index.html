<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Assistant</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; padding: 30px; }
        .chat-box { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: white; }
        .user-msg { color: blue; margin-bottom: 10px; }
        .llm-msg { color: green; margin-bottom: 20px; }
        .mic-btn { font-size: 24px; padding: 10px 20px; border-radius: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h2>🎤 Voice Assistant</h2>
    <div class="chat-box mt-4 mb-4" id="chat"></div>
    <button class="btn btn-danger mic-btn" id="micBtn">🎙️ Start Recording</button>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
